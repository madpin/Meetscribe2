name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: aio_terminal_template-linux
            build_cmd: pyinstaller aio_terminal_template.spec
            artifact_path: dist/aio_terminal_template
          - os: macos-latest
            asset_name: aio_terminal_template-macos
            build_cmd: python scripts/build_signed.py
            artifact_path: dist/aio_terminal_template
          - os: windows-latest
            asset_name: aio_terminal_template-windows.exe
            build_cmd: pyinstaller aio_terminal_template.spec
            artifact_path: dist/aio_terminal_template.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Check template status
      id: template_check
      run: |
        if grep -q "{{.*}}" pyproject.toml; then
          echo "is_template=true" >> $GITHUB_OUTPUT
          echo "📋 Running in TEMPLATE MODE - placeholders found"
        else
          echo "is_template=false" >> $GITHUB_OUTPUT
          echo "✅ Running in INSTANTIATED MODE - no placeholders"
        fi

    - name: Install dependencies
      if: steps.template_check.outputs.is_template == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Skip build (template mode)
      if: steps.template_check.outputs.is_template == 'true'
      run: |
        echo "⚠️ Skipping release build - template placeholders still present"
        echo "Please run template setup first before creating releases"
        exit 1

    - name: Set up code signing (macOS)
      if: steps.template_check.outputs.is_template == 'false' && matrix.os == 'macos-latest'
      run: |
        # Import code signing certificate if available
        if [ ! -z "${{ secrets.MACOS_CERTIFICATE }}" ]; then
          echo "🔐 Setting up code signing certificate..."
          echo "${{ secrets.MACOS_CERTIFICATE }}" | base64 --decode > certificate.p12
          security create-keychain -p "${{ secrets.MACOS_CERTIFICATE_PWD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.MACOS_CERTIFICATE_PWD }}" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.MACOS_CERTIFICATE_PWD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.MACOS_CERTIFICATE_PWD }}" build.keychain
          echo "CODESIGN_IDENTITY=${{ secrets.MACOS_CODESIGN_IDENTITY }}" >> $GITHUB_ENV
          echo "✅ Code signing will be applied"
        else
          echo "🔓 No code signing certificate available - building unsigned executable"
          echo "⚠️  Users will see macOS security warnings when running the app"
          echo "📖 See README.md for workarounds and code signing setup guide"
        fi

    - name: Debug working directory
      if: steps.template_check.outputs.is_template == 'false'
      run: |
        echo "Current working directory: $(pwd)"
        echo "Files in current directory:"
        ls -la
        echo "Looking for aio_terminal_template.spec:"
        find . -name "aio_terminal_template.spec" -type f || echo "aio_terminal_template.spec not found"
      shell: bash

    - name: Build release executable
      if: steps.template_check.outputs.is_template == 'false'
      working-directory: ${{ github.workspace }}
      run: |
        if [ "${{ matrix.os }}" = "macos-latest" ] && [ -z "${{ secrets.MACOS_CERTIFICATE }}" ]; then
          echo "🔨 Building macOS executable (unsigned)..."
          python scripts/build_signed.py --no-sign
        else
          echo "🔨 Building executable..."
          ${{ matrix.build_cmd }}
        fi
      env:
        CODESIGN_IDENTITY: ${{ env.CODESIGN_IDENTITY }}

    - name: Create distribution archive
      if: steps.template_check.outputs.is_template == 'false'
      working-directory: ${{ github.workspace }}
      run: |
        # Create a temporary directory for packaging
        mkdir -p release_dist
        cp ${{ matrix.artifact_path }} release_dist/
        cp config.toml release_dist/
        cd release_dist
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          7z a ../${{ matrix.asset_name }}.zip *
        else
          tar -czf ../${{ matrix.asset_name }}.tar.gz *
        fi
      shell: bash

    - name: Upload release asset
      if: steps.template_check.outputs.is_template == 'false'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.tar.gz
        asset_name: ${{ matrix.asset_name }}.tar.gz
        asset_content_type: application/gzip

  create_release:
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Get release notes
      id: release_notes
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

        # Generate release notes from recent commits
        echo "Generating release notes for version $VERSION..."

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.release_notes.outputs.version }}
        body: |
          ## What's New in ${{ steps.release_notes.outputs.version }}

          ### Downloads
          - **Linux:** `aio_terminal_template-linux.tar.gz`
          - **macOS:** `aio_terminal_template-macos.tar.gz`
          - **Windows:** `aio_terminal_template-windows.zip`

          ### Installation
          1. Download the appropriate file for your operating system
          2. Extract the archive
          3. Run the `aio_terminal_template` executable (or `aio_terminal_template.exe` on Windows)

          ### Features
          - Standalone executable with no Python dependencies required
          - Global keyboard shortcuts for quick actions
          - Screenshot capture with clipboard integration
          - Configurable via TOML files
          - Cross-platform support

          For detailed usage instructions, see the [Quick Start Guide](docs/quick_start.md).
        draft: false
        prerelease: false
